<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emircan ♥ Yağmur</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #fff0f5;
    }

    /* Giriş Ekranı */
    #girisEkrani {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: #ffe4ec;
      padding: 20px;
      text-align: center;
    }

    #girisEkrani h2 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #c2185b;
    }

    #girisEkrani p {
      margin-bottom: 10px;
      font-weight: 500;
      color: #880e4f;
    }

    #girisEkrani input[type="password"] {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      margin-bottom: 10px;
      font-size: 16px;
      width: 100%;
      max-width: 300px;
    }

    #girisEkrani button {
      padding: 10px 20px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    #girisEkrani button:hover {
      background-color: #f06292;
    }

    .hata {
      color: red;
      margin-top: 10px;
      font-weight: bold;
    }

    #anaIcerik {
      display: none;
      padding: 30px 20px;
      text-align: center;
      background: linear-gradient(#fff0f5, #ffffff);
    }

    #anaIcerik h1 {
      font-size: 28px;
      color: #d81b60;
      margin-bottom: 30px;
    }

    .galeri .sectionTitle {
      font-size: 24px;
      color: #c2185b;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .galeriContainer {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
    }

    .item {
      overflow: hidden;
      border-radius: 10px;
      height: 200px;
    }

    .item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: 0.4s;
    }

    .item:hover img {
      transform: scale(1.05);
    }

    @media (min-width: 600px) {
      .galeriContainer {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 900px) {
      .galeriContainer {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (min-width: 1200px) {
      .galeriContainer {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border: 5px solid white;
      border-radius: 10px;
    }

    /* Kar Efekti */
    .kar {
      position: fixed;
      top: -10px;
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: karYagisi 10s linear infinite;
      z-index: 998;
    }

    @keyframes karYagisi {
      0% { transform: translateY(0); }
      100% { transform: translateY(100vh); }
    }

    /* Müzik kutusu */
    .sarkiBox {
      margin: 40px auto;
      padding: 20px;
      background: #ffe4ec;
      border-radius: 20px;
      width: 300px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .sarkiResim {
      width: 100%;
      border-radius: 10px;
    }

    .sarkiBaslik {
      font-size: 20px;
      color: #d81b60;
      margin: 10px 0 5px;
    }

    .sarkiAltBaslik {
      color: #880e4f;
      font-size: 14px;
    }

    .musicPlayer {
      margin-top: 15px;
    }

    .progressBar {
      background: #ddd;
      height: 10px;
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 10px;
    }

    .progress {
      height: 10px;
      background: #ff69b4;
      width: 0%;
      transition: width 0.2s;
    }

    .playPauseBtn {
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      background-color: #f06292;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }

    .mesaj {
      margin: 30px 0;
      font-size: 18px;
      color: #c2185b;
    }
  </style>
</head>
<body>

<div id="girisEkrani">
  <h2>💌 Sadece bizim için 💌</h2>
  <p>Sevgili olduğumuz tarihi yaz 😊 (GGAAYYYY)</p>
  <input type="password" id="sifre" />
  <button onclick="girisYap()">Giriş</button>
  <div class="hata" id="hataMesaji"></div>
</div>

<div id="anaIcerik">
  <h1>Hoşgeldin Aşkım</h1>
  <section class="guzelSoz">
    <p>Bu siteyi senin için özel olarak yaptım. 💖</p>
  </section>

  <!-- Galeri -->
  <section class="galeri">
    <div class="sectionTitle">Anılarımız</div>
    <div class="galeriContainer">
      <div class="item"><img src="images/gallery/1.jpg" alt="Anı 1"></div>
      <div class="item"><img src="images/gallery/2.jpg" alt="Anı 2"></div>
      <div class="item"><img src="images/gallery/3.jpg" alt="Anı 3"></div>
      <div class="item"><img src="images/gallery/4.jpg" alt="Anı 4"></div>
      <div class="item"><img src="images/gallery/5.jpg" alt="Anı 5"></div>
      <div class="item"><img src="images/gallery/6.jpg" alt="Anı 6"></div>
    </div>
  </section>

  <!-- Şarkı kutusu -->
  <div class="sarkiBox">
    <img src="images/gallery/7.jpg" alt="Anı 7" class="sarkiResim" />
    <div class="sarkiMetin">
      <h3 class="sarkiBaslik">Dilerim Ki 💖</h3>
      <p class="sarkiAltBaslik">Bu Şarkı Senin İçin</p>
      <p class="sarkiAltBaslik">En özel şarkımız</p>
      <div class="musicPlayer">
        <div class="progressBar"><div class="progress" id="progress"></div></div>
        <button class="playPauseBtn" id="playPauseBtn">💖</button>
        <audio id="audio" src="mp3.mp3"></audio>
      </div>
    </div>
  </div>

  <!-- Mesaj -->
  <section class="mesaj">
    <p>Seni kırdığım için özür dilerim birtanem.</p>
    <p>Her zaman seninle olmaktan mutluyum, iyi ki varsın! 💌</p>
  </section>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <img src="" alt="Büyütülmüş Görsel" />
  </div>
</div>

<script>
  function girisYap() {
    const dogruSifre = "20122024";
    const girilen = document.getElementById("sifre").value;
    if (girilen === dogruSifre) {
      document.getElementById("girisEkrani").style.display = "none";
      document.getElementById("anaIcerik").style.display = "block";
    } else {
      document.getElementById("hataMesaji").textContent = "Yanlış tarih, tekrar dene canım ♥";
    }
  }

  // Kar tanesi
  setInterval(() => {
    const kar = document.createElement("div");
    kar.classList.add("kar");
    kar.style.left = Math.random() * window.innerWidth + "px";
    kar.style.width = kar.style.height = Math.random() * 5 + 2 + "px";
    kar.style.animationDuration = Math.random() * 5 + 5 + "s";
    document.body.appendChild(kar);
    setTimeout(() => { kar.remove(); }, 10000);
  }, 200);

  // Lightbox
  const lightbox = document.getElementById("lightbox");
  const lightboxImg = lightbox.querySelector("img");
  document.querySelectorAll(".galeriContainer img").forEach(img => {
    img.addEventListener("click", () => {
      lightbox.style.display = "flex";
      lightboxImg.src = img.src;
    });
  });
  lightbox.addEventListener("click", () => {
    lightbox.style.display = "none";
  });

  // Müzik
  const audio = document.getElementById('audio');
  const playPauseBtn = document.getElementById('playPauseBtn');
  const progress = document.getElementById('progress');
  let isPlaying = false;

  playPauseBtn.addEventListener('click', () => {
    if (isPlaying) {
      audio.pause();
      playPauseBtn.textContent = '❤️';
    } else {
      audio.play();
      playPauseBtn.textContent = '🤍';
    }
    isPlaying = !isPlaying;
  });

  audio.addEventListener('timeupdate', () => {
    const progressPercentage = (audio.currentTime / audio.duration) * 100;
    progress.style.width = progressPercentage + '%';
  });
</script>

</body>
</html>
